<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Register_Style.css" type="text/css">
    </head>
    <body>
        <div class='navBar'>
            <div class='navFillim'>
                <ul>
                    <li><a href='index.html'>
                        <img src="llogojaPerf.png" alt ="logoja" id='logo'>
                    </a>
                    </li>
                </ul>
            </div>
            <div class='navFund'>
                <ul class='navList' id='ul2'>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="subPages/Courses.html">Courses</a></li>
                    <li><a href="../Log In/logIn.html">Log In</a></li>
                    <li id="register"><a href="#" id="aReg">Register</a></li>
                    <!--li><a href="#"><br>Login</a></li-->
                </ul>
            </div>
        </div>
        <div class="main" id="main-div">
            
            <form id="form">
                    <h2>Register</h2>
               
                <div class="form-element">
                    <label>First Name </label>
                    <input type="text" id="first-name" name="first_name" placeholder="John">
                    <p>Error Message</p>
                </div>
                <div class="form-element">
                    <label>Last Name </label>
                    <input type="text" id="last-name" name="last_name"placeholder="Smith">
                    <p>Error Message</p>
                </div>
                <div class="form-element">
                    <label>Username </label>
                    <input type="text" id="username" name="username"placeholder="johnsmith123">
                    <p>Error Message</p>
                </div>
                <div class="form-element">
                    <label>E-Mail </label>
                    <input type="text" id="email" name="email"placeholder="example@example.com">
                    <p>Error Message</p>
                </div>
                <div class="form-element">
                    <label>Password </label>
                    <input type="password" id="password" name="password">
                    <p>Error Message</p>
                </div>
                <div class="form-element">
                    <label>Confirm Password </label>
                    <input type="password" id="password2" name="password2">
                    <p>Error Message</p>
                </div>
                <input type="submit" id="submit_btn" value="Register"></input>
            </form>
        </div>
        <div class="contacts" id="contacts-div">

        </div>
        <script type="text/javascript" src="Register_JS.js"></script>
    </body>
</html>
